
{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}
<div class="container">

    <div class="row">

        <div class="col md-12">



            <h2>Recipe List <button type="button" class="btn btn-success  pull-right" data-toggle="modal" data-target="#myModal">Add Recipies</button></h2>

            <table class="table table-striped">


              <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Preparation time</th>
                <th>Difficulty</th>
                <th>Vegetarian</th>
              </tr>
            

              <tr>
                <td>1</td>
                <td>biriyani</td>
                <td>30 mins</td>
                <td>2</td>
                <td>Yes</td>
                <td>
                  <a href="#" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                  <a href="#" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                </td>
            
              </tr>
            </table>
    </div>

    
    <div id="modaledit{{row.0}}" class="modal fade" role="dialog">


      <div class="modal-dialog">
   
   
         <div class="modal-content">
   
   
            <div class="modal-header">
   
   
               <button type="button" class="close" data-dismiss="modal">&times;</button>
   
   
               <h4 class="modal-title">Update Information</h4>
   
   
            </div>
            <div class="modal-body">


              <form action="{{ url_for('update') }}" method="POST">
  
  
                 <div class="form-group">
  
  
                    <label>Name:</label>
                     <input type="hidden"  name="id" value="{{row.0}}">
  
                    <input type="text" class="form-control" name="name" value="{{row.1}}">
  
  
                 </div>

                 <div class="form-group">


                  <label>Prepatarion time</label>

                  <input type="text" class="form-control" name="time" value="{{row.2}}">


               </div>


               <div class="form-group">


                  <label>Difficulty:</label>

                  <input type="text" class="form-control" name="difficulty" value="{{row.3}}">


               </div>


               <div class="form-group">


                  <button class="btn btn-primary" type="sbumit">Update</button>


               </div>


            </form>
            <div class="modal-footer">


              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  
  
           </div>
  
  
        </div>
  
  
     </div>
  
  
  </div>
  
  
                  {% endfor  %}
  
  
                  </tbody>
  
  
              </table>
  
  
          </div>
  
  
  <!-- Modal -->
  
  
  <div id="myModal" class="modal fade" role="dialog">
  
  
     <div class="modal-dialog">
  
  
        <div class="modal-content">
  
  
           <div class="modal-header">
  
  
              <button type="button" class="close" data-dismiss="modal">&times;</button>
  
  
              <h4 class="modal-title">Please Insert Data</h4>
  
  
           </div>
  
  
           <div class="modal-body">
  
  
              <form action="{{ url_for('insert') }}" method="POST">
  
  
                 <div class="form-group">
  
  
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name" required="1">
  
  
                 </div>
  
  
                  <div class="form-group">
  
  
                    <label>Email:</label>
                    <input type="text" class="form-control" name="email" required="1">
  
  
                 </div>
  
  
                  <div class="form-group">
  
  
                    <label>Phone:</label>
                    <input type="text" class="form-control" name="phone" required="1">
  
  
                 </div>
  
  
  
                 <div class="form-group">
  
  
                    <button class="btn btn-primary" type="submit">Insert Data</button>
  
  
                 </div>
  
  
              </form>
  
  
           </div>
  
  
           <div class="modal-footer">
  
  
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  
  
           </div>
  
  
        </div>
  
  
     </div>
  
  
  </div>
  
  

         </div>
          
  {% include "footer.html" %}
  </div>


</div>


{% endblock %}


<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
